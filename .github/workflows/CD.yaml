name: CD

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Set Playwright browsers path
        run: |
          echo "PLAYWRIGHT_BROWSERS_PATH=0" >> $GITHUB_ENV

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium

      - name: Build executable with PyInstaller
        run: |
          if [ ${{ matrix.os }} = "windows-latest" ]; then
            pyinstaller --onefile --name "main-windows" main.py
          elif [ ${{ matrix.os }} = "macos-latest" ]; then
            pyinstaller --onefile --name "main-macos" main.py
          else
            pyinstaller --onefile --name "main-linux" main.py
          fi

      - name: Upload release asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/main-linux
            dist/main-windows.exe
            dist/main-macos
          tag_name: ${{ github.event.inputs.tag || github.event.release.tag_name }}
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: ${{ failure() || cancelled() }}
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: Compatibility-Test-Target-on-${{ matrix.os }}-mo-data
          path: |
            dist/main-linux
            dist/main-windows.exe
            dist/main-macos
          retention-days: 7